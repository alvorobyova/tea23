<header class="header">
  <nav class="navbar navbar-expand-lg bg-body-tertiary dropdown-menu py-2">
    <div class="container-fluid">
      <a class="navbar-brand" href="#"><img src="./assets/img/logo.png" alt=""></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
              aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" [routerLink]="''" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Главная</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" [routerLink]="'/catalog'" routerLinkActive="active">Каталог</a>
          </li>
        </ul>
        <form class="d-flex" role="search" (ngSubmit)="searchTeaProducts()">
          <input class="form-control me-2" name="search-input" type="search" placeholder="Поиск чая" aria-label="Search" [(ngModel)]="searchQuery">
          <button class="btn btn-outline-primary" type="submit">Найти</button>
          <button class="btn btn-outline-danger ms-2" (click)="resetSearch()" type="button">Сбросить</button>
        </form>
      </div>
    </div>
  </nav>
</header>
