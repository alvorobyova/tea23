<div class="col px-3">
  <div class="card mx-auto h-100">
    <div class="text-center">
      <img class="bd-placeholder-img card-img-top w-75" src="{{teaProduct.image}}"
            alt="Чай">
    </div>
    <div class="card-body d-flex flex-column justify-content-between">
      <p class="card-text header fw-bold">{{teaProduct.title}}</p>
        <p class="card-text truncate description mb-3">{{teaProduct.description}}</p>
      <div class="d-flex justify-content-between align-items-center">
        <div class="btn-group col-12">
          <button type="button" class="btn btn-primary py-3" [routerLink]="['/tea-product', teaProduct.id]">Подробнее</button>
          <span type="button" class="btn border border-primary py-3">{{teaProduct.price}} руб.</span>
        </div>
      </div>
    </div>
  </div>
</div>
